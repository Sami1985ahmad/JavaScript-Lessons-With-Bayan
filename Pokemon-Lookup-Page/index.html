<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Lookup</title>
  </head>
  <body>
    <h1>Pokemon Lookup</h1>
    <input type="text" id="pokemonInput" placeholder="Enter Pokemon name" />
    <button id="lookupButton">Lookup</button>
    <div id="pokemonInfo">
        <h2>Pokemon Information</h2>
        <img id="pokemonImage" src="" alt="Pokemon Image" />
        <p id="pokemonId"></p>
        <p id="pokemonName"></p>
        <p id="pokemonType"></p>
        <p id="pokemonHeight"></p>
        <p id="pokemonWeight"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
